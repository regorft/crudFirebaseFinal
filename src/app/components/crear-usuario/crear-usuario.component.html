<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Usuario</h3>
                    <div *ngIf="cargando" class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Cargando...</span>
                      </div>
                    <span *ngIf="sudmitted && crearUsuario.invalid" class="badge text-bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>

                    <form class="mt-4" [formGroup]="crearUsuario" (ngSubmit)="agregarUsuario()">
                        <input type="text" class="form-control form-control-lg" formControlName="nombre" placeholder="Nombre" required>
                        <span *ngIf="nombre && nombre.invalid && nombre.touched" class="badge rounded-pill text-bg-danger">El campo es obligatorio</span>

                        <input type="text" class="form-control form-control-lg mt-3" formControlName="email" placeholder="Email" required>
                        <span *ngIf="email && email.invalid && email.touched" class="badge rounded-pill text-bg-danger">El campo es obligatorio</span>
                        <span *ngIf="email && email.invalid && email.touched" class="badge rounded-pill text-bg-danger">Ingresar @ y que acabe en .com</span>

                        <textarea type="text" class="form-control form-control-lg mt-3" formControlName="mensaje" placeholder="Mensaje" required></textarea>
                        <span *ngIf="mensaje && mensaje.invalid && mensaje.touched" class="badge rounded-pill text-bg-danger">El campo es obligatorio</span>
                        <span *ngIf="mensaje && mensaje.invalid && mensaje.touched" class="badge rounded-pill text-bg-danger">Alcanzo el maximo de caracteres(250)</span>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg me-md-3" routerLink="/listar-usuario">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg" [disabled]="crearUsuario.invalid">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
